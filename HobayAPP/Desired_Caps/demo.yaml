# android的apk还是IOS的ipa
platformName: Android
# Android系统的版本号
platfromVersion: 10
# 手机设备名称，通过adb devices
deviceName: eba33135
# apk的包名  aapt dump badging 包路径
appPackage: com.ecloud.hobay
# apk的launcherActivity  同上，下拉
appActivity: com.ecloud.hobay.function.splash.SplashActivity
noReset: True
# 使用unicodeKeyboard的编码方式来发送字符串
unicodekeyboard: True
# 将键盘给隐藏起来
resetkeyboard: True
automationName: UiAutomator2
